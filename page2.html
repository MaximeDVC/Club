<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le Club des Explorateurs d'Art – Les 7 Portes</title>
  <link rel="stylesheet" href="style_portes.css" />
</head>
<body>
  <audio autoplay loop>
    <source src="assets/audio/ambiance-joyeuse.mp3" type="audio/mpeg">
  </audio>
  <div class="container">
    <h1 class="titre">Les 7 Portes de l'Art</h1>
    <div class="porte-grid">
      <div class="porte" data-art="architecture"><img src="assets/img/porte_architecture.jpg" alt="Porte Architecture" /></div>
      <div class="porte" data-art="sculpture"><img src="assets/img/porte_sculpture.jpg" alt="Porte Sculpture" /></div>
      <div class="porte" data-art="peinture"><img src="assets/img/porte_peinture.jpg" alt="Porte Peinture" /></div>
      <div class="porte" data-art="musique"><img src="assets/img/porte_musique.jpg" alt="Porte Musique" /></div>
      <div class="porte" data-art="littérature"><img src="assets/img/porte_litterature.jpg" alt="Porte Littérature" /></div>
      <div class="porte" data-art="cinéma"><img src="assets/img/porte_cinema.jpg" alt="Porte Cinéma" /></div>
      <div class="porte" data-art="art vivant"><img src="assets/img/porte_danse.jpg" alt="Porte Danse" /></div>
    </div>
    <div id="question-zone" class="hidden">
      <h2 id="art-titre"></h2>
      <p id="question"></p>
      <input type="text" id="reponse" placeholder="Votre réponse..." />
      <button onclick="verifierReponse()">Valider</button>
      <p id="indice"></p>
    </div>

    <div class="mot-de-passe-final">
      <h3>Mot de passe final :</h3>
      <div id="indices-zone">_ _ _ _ _ _ _</div>
    </div>
  </div>

  <script src="script_portes.js"></script>
</body>
</html>
