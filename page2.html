<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le couloir des 7 arts</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background: url('assets/img/fond-couloir.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2vh;
      color: #333;
    }

    h1 {
      margin: 20px 0 10px;
    }

    .arts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 700px;
      width: 100%;
      margin-top: 20px;
    }

    .art-button {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid white;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .art-button:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      background-size: cover;
      background-position: center;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .popup-content h2 {
      margin-top: 0;
    }

    .popup-content input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Choisis un art √† explorer</h1>
  <div class="arts-container">
    <button class="art-button" onclick="ouvrirPopup('litterature')">üìö Litt√©rature</button>
    <button class="art-button" onclick="ouvrirPopup('musique')">üéµ Musique</button>
    <button class="art-button" onclick="ouvrirPopup('danse')">üíÉ Danse</button>
    <button class="art-button" onclick="ouvrirPopup('architecture')">üèõ Architecture</button>
    <button class="art-button" onclick="ouvrirPopup('peinture')">üé® Peinture</button>
    <button class="art-button" onclick="ouvrirPopup('sculpture')">üóø Sculpture</button>
    <button class="art-button" onclick="ouvrirPopup('cinema')">üé¨ Cin√©ma</button>
  </div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-content" id="popup-content">
      <button class="close-btn" onclick="fermerPopup()">‚úñ</button>
      <h2 id="titre-art">Titre</h2>
      <p id="gps-coords">Coordonn√©es GPS</p>
      <input type="text" id="reponse" placeholder="Ta r√©ponse ici" />
      <div id="indice">Entre la bonne r√©ponse pour obtenir un indice...</div>
    </div>
    <audio id="musique-art" loop></audio>
  </div>

  <script>
    const dataArts = {
      litterature: {
        titre: "Salle de la Litt√©rature",
        gps: "48.8566, 2.3522",
        fond: "assets/img/salle-litterature.png",
        musique: "assets/audio/litterature.mp3",
        reponse: "livre",
        indice: "Lettre : A"
      },
      musique: {
        titre: "Salle de la Musique",
        gps: "45.7640, 4.8357",
        fond: "assets/img/salle-musique.png",
        musique: "assets/audio/musique.mp3",
        reponse: "note",
        indice: "Lettre : R"
      },
      // Ajoute les autres arts ici...
    };

    let currentArt = "";

    function ouvrirPopup(art) {
      const popup = document.getElementById("popup");
      const content = document.getElementById("popup-content");
      const audio = document.getElementById("musique-art");

      currentArt = art;
      const data = dataArts[art];

      document.getElementById("titre-art").innerText = data.titre;
      document.getElementById("gps-coords").innerText = `Coordonn√©es : ${data.gps}`;
      document.getElementById("reponse").value = "";
      document.getElementById("indice").innerText = "Entre la bonne r√©ponse pour obtenir un indice...";

      content.style.backgroundImage = `url('${data.fond}')`;

      audio.src = data.musique;
      audio.play();

      popup.style.display = "flex";
    }

    function fermerPopup() {
      const popup = document.getElementById("popup");
      const audio = document.getElementById("musique-art");
      popup.style.display = "none";
      audio.pause();
      audio.currentTime = 0;
    }

    document.getElementById("reponse").addEventListener("input", function () {
      const saisie = this.value.trim().toLowerCase();
      const bonneReponse = dataArts[currentArt].reponse;
      if (saisie === bonneReponse.toLowerCase()) {
        document.getElementById("indice").innerText = dataArts[currentArt].indice;
      } else {
        document.getElementById("indice").innerText = "Mauvaise r√©ponse...";
      }
    });
  </script>

</body>
</html>
