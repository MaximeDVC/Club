<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explorateur d'Art – Sélection des arts</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('assets/img/fond.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #0c1e3c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    p {
      margin-bottom: 30px;
      font-size: 1.2em;
    }

    .arts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      max-width: 600px;
      width: 100%;
    }

    .art-button {
      flex: 1 1 calc(50% - 30px);
      min-width: 120px;
      max-width: 200px;
      padding: 15px 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }

    .art-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .final-password {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .final-password input {
      padding: 10px;
      font-size: 1.2em;
      border-radius: 8px;
      border: 2px solid #0c1e3c;
      width: 200px;
      text-align: center;
    }

    .final-password button {
      margin-top: 10px;
      padding: 10px 25px;
      font-size: 1em;
      background-color: #0c1e3c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .final-password button:hover {
      background-color: #13315c;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Musique -->
  <audio id="bg-music" autoplay loop>
    <source src="assets/audio/ambiance-joyeuse.mp3" type="audio/mp3" />
  </audio>

  <audio id="erreur-sound">
    <source src="assets/audio/erreur.wav" type="audio/mp3" />
  </audio>

  <!-- Texte d'accueil -->
  <h1>Bienvenue, explorateur</h1>
  <p>Prêt pour une grande aventure à travers la ville ?</p>
  <p>Il te faudra explorer les 7 arts si tu veux continuer...</p>

  <!-- Boutons des 7 arts -->
  <div class="arts-container">
    <a href="theatre.html" class="art-button">📚 Littérature</a>
    <a href="musique.html" class="art-button">🎵 Musique</a>
    <a href="danse.html" class="art-button">💃 Danse</a>
    <a href="architecture.html" class="art-button">🏛 Architecture</a>
    <a href="peinture.html" class="art-button">🎨 Peinture</a>
    <a href="sculpture.html" class="art-button">🗿 Sculpture</a>
    <a href="cinema.html" class="art-button">🎬 Cinéma</a>
  </div>

  <!-- Mot de passe final -->
  <div class="final-password">
    <input type="text" id="final-pass" placeholder="Mot de passe final" />
    <button onclick="validerCode()">Valider</button>
  </div>

  <script>
    const music = document.getElementById("bg-music");
    const erreurSound = document.getElementById("erreur-sound");
    const motDePasse = "createur"; // ← Modifier ici le mot de passe final

    window.addEventListener("click", () => {
      music.play().catch(() => {});
    });

    function validerCode() {
      const saisie = document.getElementById("final-pass").value.trim().toLowerCase();
      if (saisie === motDePasse) {
        window.location.href = "finale.html";
      } else {
        erreurSound.play();
        alert("Ce n’est pas le bon mot de passe !");
      }
    }
  </script>

</body>
</html>
