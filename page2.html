<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le Club des Explorateurs d'Art – Les 7 Portes</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <audio autoplay loop>
    <source src="assets/sounds/ambiance-joyeuse.mp3" type="audio/mpeg">
  </audio>

  <h1 class="title">Les 7 portes des Arts</h1>
  <p class="subtitle">Clique sur chaque porte pour répondre à une énigme et collecter un indice !</p>

  <div class="door-container">
    <!-- Exemples de portes -->
    <div class="door" onclick="openDoor(0)">
      <img src="assets/images/porte_peinture.png" alt="Peinture">
      <p>Peinture</p>
    </div>
    <div class="door" onclick="openDoor(1)">
      <img src="assets/images/porte_musique.png" alt="Musique">
      <p>Musique</p>
    </div>
    <div class="door" onclick="openDoor(2)">
      <img src="assets/images/porte_litterature.png" alt="Littérature">
      <p>Littérature</p>
    </div>
    <div class="door" onclick="openDoor(3)">
      <img src="assets/images/porte_danse.png" alt="Danse">
      <p>Danse</p>
    </div>
    <div class="door" onclick="openDoor(4)">
      <img src="assets/images/porte_cinema.png" alt="Cinéma">
      <p>Cinéma</p>
    </div>
    <div class="door" onclick="openDoor(5)">
      <img src="assets/images/porte_architecture.png" alt="Architecture">
      <p>Architecture</p>
    </div>
    <div class="door" onclick="openDoor(6)">
      <img src="assets/images/porte_sculpture.png" alt="Sculpture">
      <p>Sculpture</p>
    </div>
  </div>

  <div id="question-box" class="hidden">
    <p id="question-text"></p>
    <input type="text" id="answer-input" placeholder="Ta réponse...">
    <button onclick="checkAnswer()">Valider</button>
    <p id="feedback"></p>
  </div>

  <div id="final-section">
    <h2>Mot de passe final :</h2>
    <div id="final-code"></div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
