<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenue Explorateur</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('stone_wall_background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .welcome-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Musique de fond -->
  <audio id="bg-music" autoplay loop>
    <source src="ambiance.mp3" type="audio/mp3" />
  </audio>

  <div class="welcome-box">
    <h1>Bienvenue, jeune explorateur</h1>
    <p>
      Te voilà à l'orée d'une grande expédition à travers la ville…<br />
      Prépare-toi à ouvrir les portes du savoir artistique !
    </p>
  </div>

  <script>
    const music = document.getElementById("bg-music");
    // Rejoue la musique si bloquée
    window.addEventListener('click', () => {
      music.play().catch(() => {});
    });
  </script>

</body>
</html>
