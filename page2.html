      <div class="door">
        <a href="art5.html" onclick="playDoorSound()"><img src="assets/img/porte_litterature.jpg" alt="LittÃ©rature" /></a>

  <audio id="doorSound" src="sounds/door.mp3" preload="auto"></audio>

  <script>
    function playDoorSound() {
      document.getElementById('doorSound').play();
    }

    function toggleMusic() {
      const music = document.getElementById('ambiance');
      music.paused ? music.play() : music.pause();
    }

    // ðŸŽ¨ Particules
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        dx: (Math.random() - 0.5) * 1.5,
        dy: (Math.random() - 0.5) * 1.5
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(animateParticles);
    }

    animateParticles();
  </script>
</body>
</html>
