<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>explorateur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <img src="porte-fermee.png" id="porte" alt="Porte fermée">
    
    <div class="form-container">
      <h1>La porte dérobée</h1>
      <input type="password" id="mdp" placeholder="Trouvez le mot de passe">
      <button onclick="verifierMotDePasse()">Entrer</button>
      <p id="message"></p>
    </div>
  </div>

  <!-- Musique de fond en boucle -->
  <audio id="musiqueFond" src="ambiance.mp3" autoplay loop></audio>

  <!-- Sons d'interaction -->
  <audio id="bruitPorte" src="porte-ouverture.wav"></audio>
  <audio id="bruitErreur" src="erreur.wav"></audio>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
  const musique = document.getElementById('musiqueFond');
  musique.volume = 0.3; // Volume doux (entre 0.0 et 1.0)

  // Essayons de jouer quand la page est prête
  musique.play().catch(() => {
    // Si l'autoplay échoue, on attend une interaction
    document.body.addEventListener('click', () => {
      musique.play();
    }, { once: true });
  });
});
    function verifierMotDePasse() {
      const motDePasse = document.getElementById("mdp").value.trim().toLowerCase();
      const bruitPorte = document.getElementById("bruitPorte");
      const bruitErreur = document.getElementById("bruitErreur");
      const musiqueFond = document.getElementById("musiqueFond");
      const message = document.getElementById("message");
      const porte = document.getElementById("porte");

      if (motDePasse === "explorateur") {
        bruitPorte.play();
        porte.src = "porte-ouverte.png"; // Change l’image
        message.textContent = "";
        setTimeout(() => {
          window.location.href = "page2.html"; // Redirige vers la page suivante
        }, 2000);
      } else {
        bruitErreur.play();
        message.textContent = "Mot de passe incorrect.";
      }
    }
  </script>
</body>
</html>
