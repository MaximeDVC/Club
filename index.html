<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>La grande énigme</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('stone_wall_background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .door-container {
      position: relative;
      max-width: 300px;
      width: 80%;
    }

    .door {
      width: 100%;
      cursor: pointer;
      transition: transform 1s ease;
    }

    .input-area {
      margin-top: 20px;
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 200px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Musique de fond -->
  <audio id="bg-music" autoplay loop>
    <source src="ambiance.mp3" type="audio/mp3" />
  </audio>

  <!-- Sons d’action -->
  <audio id="open-sound">
    <source src="porte.wav" type="audio/mp3" />
  </audio>
  <audio id="error-sound">
    <source src="erreur.wav" type="audio/mp3" />
  </audio>

  <div class="door-container">
    <img src="porte-fermee.png" alt="Porte fermée" class="door" id="door">
  </div>

  <div class="input-area">
    <input type="password" id="password" placeholder="Entrez le mot de passe" />
    <br />
    <button onclick="checkPassword()">Entrer</button>
  </div>

  <script>
    const correctPassword = "explorateur";
    const door = document.getElementById("door");
    const openSound = document.getElementById("open-sound");
    const errorSound = document.getElementById("error-sound");
    const music = document.getElementById("bg-music");

    function checkPassword() {
      const entered = document.getElementById("password").value.toLowerCase();
      if (entered === correctPassword) {
        door.src = "porte-ouverte.png";
        openSound.play();
        setTimeout(() => {
          window.location.href = "pres.html";
        }, 1500);
      } else {
        errorSound.play();
        alert("Mot de passe incorrect !");
      }
    }

    // Musique auto (soumis à restrictions navigateur)
    window.addEventListener('click', () => {
      music.play().catch(() => {});
    });
  </script>

</body>
</html>
