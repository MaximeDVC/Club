
<!DOCTYPE html>

<head>

<body>
  <div class="container">
    <img src="porte-fermee.png" alt="Porte fermÃ©e" class="porte" />
    <input type="password" id="password" placeholder="Entrez le mot de passe" />
    <button onclick="checkPassword()">Entrer</button>
  </div>

  <audio id="bg-music" src="ambiance.mp3" loop></audio>

  <script>
    document.body.addEventListener("click", () => {
      document.getElementById("bg-music").play();
    });

    function checkPassword() {
      const mdp = document.getElementById("password").value;
      if (mdp.toLowerCase() === "explorateur") {
        window.location.href = "page2.html";
      } else {
        alert("Mot de passe incorrect !");
      }
    }
  </script>
