<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La grande énigme</title>
  <link rel="stylesheet" href="style.css?v=3" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cinzel', serif;
      background: url('porte-fermee.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #f8f8f8;
      text-shadow: 0 0 10px #000;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .input-area {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #333;
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      width: 200px;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body onclick="lancerAudio()">

  <h1>Bienvenue…</h1>

  <div class="input-area">
    <p>Oseras-tu passer la porte ?</p>
    <input type="password" id="password" placeholder="Mot de passe" />
    <br />
    <button onclick="verifier()">Entrer</button>
  </div>

  <!-- Sons -->
  <audio id="musique" src="musique.mp3" loop></audio>
  <audio id="porte" src="porte.wav"></audio>

  <script>
    const motDePasse = "explorateur";
    let musiqueLancee = false;

    function lancerAudio() {
      if (!musiqueLancee) {
        document.getElementById('musique').play();
        musiqueLancee = true;
      }
    }

    function verifier() {
      const input = document.getElementById("password").value.toLowerCase();
      if (input === motDePasse) {
        document.getElementById("porte").play();
        // Changer de page après courte animation sonore
        setTimeout(() => {
          window.location.href = "pres.html"; // vers la page suivante
        }, 1500);
      } else {
        alert("Mot de passe incorrect !");
      }
    }
  </script>
</body>
</html>
